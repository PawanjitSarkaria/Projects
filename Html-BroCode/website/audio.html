<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-euiv="X-UA-Compatible" cc
</head>
<body>
<!--control adds music controls
autoplay starts to play the music as you open the page
if you do autoplay make sure to add mute
loop loops the audio-->
<p>At All Costs</p>
    <audio controls autoplay muted loop>
        <source src="music/At All Costs - The Grey Room _ Golden Palms.mp3" type="audio/mpeg">
        <!-- you can add fallbacks incase a browser doesnt support an certain audio file like a.wav file 
         ex: <source src="At All Costs - The Grey Room _ Golden Palms.wav"type="audio/wav">-->
    </audio>
    <br>
    <p>Purple Desire</p>
    <audio controls>
        <source src="music/Purple Desire - The Grey Room _ Clark Sims.mp3">
    </audio>
    <br>
    <p>Time</p>
    <audio controls>
        <source src="music/Time - The Grey Room _ Clark Sims.mp3">
    </audio>
</body>
</html>
